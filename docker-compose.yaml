version: '3'
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: React_Sample_App
    tty: true
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/usr/src/app
    command: sh -c "yarn start"
    ports:
      - '3000:3000'
